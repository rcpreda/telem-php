<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightning Bolt -->
  <path d="M 120 80 L 180 140 L 155 140 L 200 210" fill="url(#redGradient)" stroke="none"/>

  <!-- EXTREME text in white -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="#ffffff" letter-spacing="-2">EXTREME</text>

  <!-- TECH text in red -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="url(#redGradient)">TECH</text>

  <!-- Circuit line decoration -->
  <line x1="500" y1="245" x2="650" y2="245" stroke="url(#redGradient)" stroke-width="6"/>
  <circle cx="650" cy="245" r="8" fill="url(#redGradient)"/>
  <line x1="650" y1="245" x2="750" y2="245" stroke="#ffffff" stroke-width="4"/>
  <circle cx="750" cy="245" r="6" fill="#ffffff"/>
</svg>
